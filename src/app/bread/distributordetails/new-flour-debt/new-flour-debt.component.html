

<div class="box">
   
    <form #myForm="ngForm" (ngSubmit)="submitCompany(myForm.form);">
    
        <mat-radio-group name="selectedRadio" [(ngModel)]="selectedRadio" aria-label="Select an option">
            <mat-radio-button  value="1">Dato</mat-radio-button>
            <mat-radio-button value="2">Uzeto</mat-radio-button>
          </mat-radio-group>
      <p >Iznos
        <mat-form-field class="w-100" appearance="outline">
      <input matInput type="number"   class="h-100" name="iznos"  ngModel
      #iznos="ngModel"
      >
    </mat-form-field>
    </p>
      
      <p >Cedulje
      <mat-form-field class="w-100" appearance="outline">
      
        <input  type="number"   matInput placeholder="Kolicina cedulja"  name="cedulja"  ngModel
      #cedulja="ngModel"
      >   
      </mat-form-field>
    </p>
      <p >Datum
      <mat-form-field class="w-100" appearance="outline" >
        <input matInput required [matDatepicker]="picker" (dateChange)="dateChanged($event)" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>    
      <br>
          
       <button class="btn " [disabled]="!myForm.valid">Dodaj</button>
    </form>
    
    </div>
