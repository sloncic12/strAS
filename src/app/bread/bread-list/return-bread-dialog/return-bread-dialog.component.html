
<div mat-dialog-content>
  <p>Unesite kolicinu koja je vracena</p>
  <mat-form-field appearance="fill">
    <input type="number" matInput [(ngModel)]="data.toReturn">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  
  <button mat-button class="btn btn-success" [mat-dialog-close]="data.toReturn" >Ok</button>
  <button mat-button class="btn btn-danger" (click)="onNoClick()">Odustani</button>
</div>
