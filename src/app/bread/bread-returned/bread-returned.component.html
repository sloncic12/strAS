<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div *ngIf='bread.length==0'>
<h1>Nema vracenog hleba!</h1>
</div>
<div class="container-fluid" *ngIf='bread.length!=0'>

  <table  class="table table-striped table-sm" >
       <thead>

<th scope="col">Datum</th>
<th scope="col">Distributor</th>
<th scope="col">Tip</th>
<th scope="col">Kolicina</th>
        </thead>
        <tbody>
      <tr  *ngFor='let student of bread; index as i' >
     
        <td>
            {{getDate(student.datum) | date:'dd/MM/yyyy'}}
         </td>
         <td>
        
            {{student.distributor}}
           </td>
           <td>        
            {{student.type}}
           </td>
           <td>   
            {{student.kolicina}}
           </td>
     
         </tr>
 </tbody>
    </table>

</div>
