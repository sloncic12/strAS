  <div class="cards w-100">
    <div class="row justify-content-center">
      <div class="card  col-sm-12 col-xs-12 col-md-6 col-lg-3" *ngFor='let student of ambalazasums; index as i'
        id="card3">

        <img class=" card-img-top " align="center" src="../../../assets/beerbottle.png" alt="Card image"
          style="width:40%">
        <div class="card-body">
          <h4 class="card-title" align="center">{{student.tip}}</h4>
          <div>
            Gajbe: {{student.gajba}}
            <br>
            Flasa: {{student.flase}}
          </div>

          <a class="btn btn-primary" (click)="goToDetails(student)" id="button">Pogledaj</a>
        </div>
      </div>

    </div>
