<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<h4 *ngIf="ambalaza.length==0"><br><br>Trenutno nema zaduzenja</h4>
<h4 *ngIf="ambalaza.length>0">Ukupno zaduzenje</h4>
<table class="table table-striped table-sm" *ngIf="ambalaza.length>0" >
   <thead>
<th>Tip</th>
<th>Gajba</th>
<th>Flase</th>
    </thead>
  <tbody>
  <tr  *ngFor='let student of ambalaza'>
     <td>
    
      {{student.tip}}
     </td>
   
     <td>

      {{student.gajba}}
     </td>
     <td>
    
        {{student.flase}}
       </td>
     
       <td  id="bla">
        <div  (click)="returnAmbalaza(student)"     class='fa fa-exchange rozetekst' aria-hidden='true'></div>
      </td>
     </tr>
  </tbody>
</table>
<br>
<br>
<br>
<h4 *ngIf="ambalazaDatumi.length>0">Detaljan pregled</h4>
<table class="table table-striped table-sm"  *ngIf="ambalazaDatumi.length>0">
  <thead>
<th>Tip</th>
<th>Flase</th>
<th>Gajba</th>

<th>Datum</th>
   </thead>
   <tbody>
 <tr  *ngFor='let student of ambalazaDatumi'>
    <td>
   
     {{student.tip}}
    </td>
  
    
    <td>
   
       {{student.flase}}
      </td>
      <td>

       {{student.gajba}}
      </td>
      <td> 
        {{getDate(student.date) | date:'dd/MM/yyyy'}}
      </td>
      <td *ngIf='student.returned=="da"' [ngStyle]="{'color': 'lightgreen'}">
        Vraceno
       </td>
       <td *ngIf='student.returned!="da"' [ngStyle]="{'color': 'rgb(235, 82, 82)'}">
        Uzeto
       </td>
     
    </tr>
  </tbody>
</table>
