<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container-fluid" >

  <div class="myimage  ">
    
    <div class="header">
      <h1 >Dugovi</h1>
      <br>
      <button  (click)="goToDaily()"    class=" btn btn2 btn-warning" aria-hidden='true'>Pregled</button>

    </div>
    
    
    <img class="img"  align="center" src="../../../assets/dugheader.jpg" alt="Card image" style="width:60%">
    
  <br>
  
  </div>
  <br>
    <br>
    <button  (click)="newLoaner()"    class=" btn btnleft btn-warning" aria-hidden='true'><i class="fa fa-plus" ></i>  Novi korisnik</button>
   
<form #myForm="ngForm" (ngSubmit)="search(myForm.form);">
    <div id="searchdiv" >
      <mat-form-field class="w-20 searchfield" appearance="outline">
      
        <input  matInput placeholder="Pretraga"  name="opis"  ngModel
      #opis="ngModel"
      >   
      </mat-form-field>
      <button   class="btn btn-warning btnSearch" aria-hidden='Left Align'>  <span class="fa fa-search fa-sm" aria-hidden="true"></span></button>
    </div>
</form>

  <table  class="table table-striped table-sm " *ngIf='loaners.length!=0'>
       <thead>
  <th scope="col">#</th>
<th scope="col">Ime</th>
<th scope="col">Dug</th>
<th scope="col"></th>
        </thead>
        <tbody>
      <tr  *ngFor='let student of loaners; index as i' >
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{student.name}}
         </td>
         <td>
        
            {{student.totalDebt}}
           </td>
         
         <td  id="bla">
          <div  (click)="goToLoaner(student)"   class='fa fa-info-circle rozetekst' aria-hidden='true'></div>
        </td>
         </tr>
 </tbody>
    </table>

</div>
