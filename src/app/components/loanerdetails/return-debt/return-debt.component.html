
<div class="container ">
    <h5>Unesite vracen dug</h5>
<form #myForm="ngForm" (ngSubmit)="submitCompany(myForm.form);">
  <p >Iznos
    <mat-form-field class="w-100" appearance="outline">
  <input matInput type="number"   class="h-100" name="iznos" required ngModel
  #iznos="ngModel"
  >
</mat-form-field>
</p>
  
  <p >Datum
  <mat-form-field class="w-100" appearance="outline" >
    <input matInput required [matDatepicker]="picker" (dateChange)="dateChanged($event)" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
      <br>
    </p>
   <button class="btn " [disabled]="!myForm.valid">Dodaj</button>
</form>

</div>
